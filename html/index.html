<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/release.css">
    <link rel="stylesheet" href="../css/settings.css">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>ManagerMoney | Financial Management</title>
</head>

<body>

    <aside class="sidebar">
        <header>
            <img class="logo-img" src="../img/Design_sem_nome-removebg-preview1.png" alt="logo">
            <p class="brand">ManagMon</p>
        </header>

        <nav>

            <button id="b-dashboard" onclick="exibeMenuDashboard()">
                <span>
                    <i class="material-symbols-outlined">grid_view</i>
                    <span>Dashboard</span>
                </span>
            </button>

            <button id="b-releases" onclick="exibeMenuRelease()">
                <span>
                    <i class="material-symbols-outlined">download</i>
                    <span>Releases</span>
                </span>
            </button>

            <button id="b-budget" onclick="exibeMenuBudget()">
                <span>
                    <i class="material-symbols-outlined">monetization_on</i>
                    <span>Budget</span>
                </span>
            </button>

            <button id="b-settings" onclick="exibeMenuSettings()">
                <span>
                    <i class="material-symbols-outlined">settings</i>
                    <span>Settings</span>
                </span>
            </button>
            
        </nav>
    </aside>

    <div id="dashboard" class="main">
        <h2>Building in next version...</h2>
        <img class="imagem" src="/img/dashboard.png">

    </div>

    <div id="releases" class="main">
        
        <span>Releases</span>
        <form action="" method="post">
            <div class="form-header">Add a new release</div>
            <div class="form">
                <label for="r-date">Date</label>
                <input id="r-date" type="date">

                <span>Operation</span>
                <div class="switch-field">
                    <input type="radio" id="radio-one" name="switch-one" value="Income" />
                    <label for="radio-one">Income</label>
                    <input type="radio" id="radio-two" name="switch-one" value="Expense" />
                    <label for="radio-two">Expense</label>
                </div>

                <label for="r-description">Description</label>
                <input id="r-description" type="text">

                <label for="r-type">Type</label>
                <input id="r-type" type="text">

                <label for="r-category">Category</label>
                <input id="r-category" type="text">

                <label for="r-value">Value</label>
                <input id="r-value" type="number">

                <span id="r-btnInput">Input</span>
            </div>
        </form>
        
        <dialog id="modal-delete">

            <p>Are you sure? Do you want to delete this item?</p>
            <i id="i-ok-delete" class="material-symbols-outlined">task_alt</i>
            <i id="i-cancel-delete" class="material-symbols-outlined">cancel</i>
            
        </dialog>

        <dialog id="modal-edit">
            
            <input id="m-date" type="date">
            <input id="m-operation" type="text">
            <input id="m-description" type="text">
            <input id="m-type" type="text">
            <input id="m-category" type="text">
            <input id="m-value" type="number">
            <i id="i-ok" class="material-symbols-outlined">task_alt</i>
            
        </dialog>

        <table class="r-Crud">
            <thead id="r-crudHead">
                <th>Date</th>
                <th>Operation</th>
                <th>Description</th>
                <th>Type</th>
                <th>Category</th>
                <th>Value</th>
                <th></th>
            </thead>
            <tbody id="r-CrudRow">
            </tbody>
        </table>


    </div>

    <div id="budget" class="main">
        <h2>Building in next version...</h2>
        <img class="imagem" src="/img/budget.png">
        <img class="imagem" src="/img/budget02.png">
    </div>

    <div id="settings" class="main">
        <h2>Building in next version...</h2>
        <img class="imagem" src="/img/settings.png">
    </div>

    <script src="../js/menu.js"></script>
    <script src="../js/release.js"></script>
    
</body>

</html>
